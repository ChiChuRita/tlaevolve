# TLA Counter Evolution (minimal)
max_iterations: 120
checkpoint_interval: 12
log_level: "INFO"
file_suffix: ".tla"

llm:
  primary_model: "gpt-5"
  system_message: |
    You are an expert TLA+ engineer. Modify only the EVOLVE-BLOCK to define a
    correct Next relation that maintains the invariant(s). Do not edit the
    non-modifiable sections (constants, variables, Init, invariants, Spec).

prompt:
  num_top_programs: 4
  num_diverse_programs: 3
  include_artifacts: true
  max_artifact_bytes: 8192

database:
  population_size: 80
  num_islands: 3
  migration_interval: 10
  feature_dimensions:
    - "trace_length"
    - "runtime_ms"
  feature_bins: 8

evaluator:
  timeout: 60
  parallel_evaluations: 2
  cascade_evaluation: false
