SPECIFICATION FairSpec

CONSTANTS
  LeftNodes = {l1, l2, l3}
  RightNodes = {r1, r2, r3}
  Edges =
  {
    <<l1, r1>>,
    <<l1, r2>>,
    <<l2, r2>>,
    <<l3, r3>>
  }

INVARIANTS
  GraphOK
  TypeOK
  NoSharedEndpoints
  MatchingSubsetOfGraph
  CoverHitsAllEdges
  SizeEquality

PROPERTIES
  ReachGoal
  InitialConditionOK

CHECK_DEADLOCK FALSE

